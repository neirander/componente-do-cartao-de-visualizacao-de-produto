<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Product preview card component</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <img class="desktop" src="./images/image-product-desktop.jpg" alt="" />
      <img class="mobile" src="images/image-product-mobile.jpg" alt="" />
      <div class="informacoes">
        <h2>PERFUME</h2>
        <h1>
          Gabrielle <br />
          Essence Eau <br />
          De Parfum
        </h1>
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="preco">
          $149.99<span><strike>$169.99</strike></span>
        </div>
        <button>
          <i><img src="images/icon-cart.svg" alt="" /></i> Add to Cart
        </button>
      </div>
    </main>
    <footer>
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Nei Rander</a>.
      </p>
    </footer>
  </body>
</html>
